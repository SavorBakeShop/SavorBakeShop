<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Savor Bake Shop</title>
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to the "Nanum Gothic" font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Internal CSS for styling the webpage -->
    <style>
        /* Global styles for the body */
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        /* Styles for the header */
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        /* Styles for the logo image in the header */
        header img {
            max-width: 300px;
        }
        /* Styles for the thank you message */
        .thank-you-message {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .thank-you-message h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .thank-you-message p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        /* Styles for the button */
        .thank-you-message a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1em;
        }
        .thank-you-message a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Header section with logo -->
    <header>
        <img src="assets/pictures/logo-nobackground.png" alt="Savor Bake Shop Logo">
    </header>
    <!-- Thank you message section -->
    <div class="thank-you-message">
        <h1>Thank You!</h1>
        <p>Your message has been received. We'll get back to you as soon as possible.</p>
        <a href="index.html">Return to Home</a>
    </div>
</body>
</html>
