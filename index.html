<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Savor Bake Shop</title>
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to the "Nanum Gothic" font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Internal CSS for styling the webpage -->
    <style>
        /* Global styles for the body */
        body {
            font-family: 'Nanum Gothic', sans-serif; /* Applying the new font */
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Styles for the header */
        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
        /* Styles for the logo image in the header */
        header img {
            max-width: 300px; /* Adjusted logo size */
        }
        /* Styles for the tagline under the logo */
        .tagline {
            font-style: italic;
            margin-top: 10px;
        }
        /* Styles for the navigation bar */
        nav {
            margin: 20px 0;
            text-align: center;
        }
        /* Styles for the navigation links with the new font and double size */
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-family: 'Nanum Gothic', sans-serif; /* Applying the new font */
            font-size: 2em; /* Doubling the font size */
        }
        /* Styles for the main content area */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Styles for the stationary image grid */
        .image-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2%;
        }
        .image-grid img {
            width: 23%; /* Set the width to ensure four images fit in one row */
            height: auto;
            object-fit: cover; /* Ensure images fit within the specified dimensions */
            transition: transform 0.3s ease; /* Add transition for smooth hover effect */
        }
        .image-grid img:hover {
            transform: scale(1.1); /* Enlarge the image slightly on hover */
        }
        /* Styles for the footer */
        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            nav a {
                font-size: 1.5em; /* Reduce font size for navigation links on smaller screens */
                display: block;
                margin: 10px 0;
            }
            .image-grid img {
                width: 48%; /* Adjust image width for smaller screens */
            }
        }
        @media (max-width: 480px) {
            header img {
                max-width: 200px; /* Adjust logo size for very small screens */
            }
            .image-grid img {
                width: 98%; /* Adjust image width for very small screens */
            }
            nav a {
                font-size: 1.2em; /* Further reduce font size for navigation links on very small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Header section with logo and tagline -->
    <header>
        <img src="assets/pictures/logo-nobackground.png" alt="Savor Bake Shop Logo">
        <div class="featured">
            Featured in <i>Gulf Coast Weddings Magazine</i>
        </div>
    </header>
    <!-- Navigation bar -->
    <nav>
        <a href="index.html">HOME</a>
        <a href="Gallery.html">GALLERY</a>
        <a href="Contact.html">CONTACT</a>
        <a href="About.html">ABOUT</a>
    </nav>
    <!-- Image grid section -->
    <div class="content">
        <div class="image-grid">
            <img src="assets/pictures/Gallery_Pictures/Gallery14.png" alt="Macarons" class="hover-sound">
            <img src="assets/pictures/Magazine.png" alt="Cakes" class="hover-sound">
            <img src="assets/pictures/cupcakes_stock_darker.png" alt="Cupcakes" class="hover-sound">
            <img src="assets/pictures/Gallery_Pictures/Gallery26.png" alt="Cookies" class="hover-sound">
            <!-- Repeat images or add more as needed -->
        </div>
    </div>
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Savor Bake Shop. All rights reserved.</p>
    </footer>
    <!-- JavaScript for playing sound on hover -->
    <script>
        function playSound() {
            var audio = new Audio('assets/sounds/pop.mp3');
            audio.play();
        }

        document.querySelectorAll('.hover-sound').forEach(img => {
            img.addEventListener('mouseenter', playSound);
        });
    </script>
</body>
</html>
