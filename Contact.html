<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Savor Bake Shop</title>
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to the "Nanum Gothic" font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Internal CSS for styling the webpage -->
    <style>
        /* Global styles for the body */
        body {
            font-family: 'Nanum Gothic', sans-serif; /* Applying the new font */
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Styles for the header */
        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
        /* Styles for the logo image in the header */
        header img {
            max-width: 300px; /* Adjusted logo size */
        }
        /* Styles for the tagline under the logo */
        .tagline {
            font-style: italic;
            margin-top: 10px;
        }
        /* Styles for the navigation bar */
        nav {
            margin: 20px 0;
            text-align: center;
        }
        /* Styles for the navigation links with the new font and double size */
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-family: 'Nanum Gothic', sans-serif; /* Applying the new font */
            font-size: 2em; /* Doubling the font size */
        }
        /* Styles for the main content area */
        .content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Styles for the contact form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .contact-form input[type="text"],
        .contact-form input[type="tel"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        /* Styles for the footer */
        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Header section with logo -->
    <header>
        <img src="assets/pictures/logo-nobackground.png" alt="Savor Bake Shop Logo">
        <!-- Featured text within the header -->
        <div class="featured">
            Featured in <i>Gulf Coast Weddings Magazine</i>
        </div>
    </header>
    <!-- Navigation bar -->
    <nav>
        <a href="index.html">HOME</a>
        <a href="Gallery.html">GALLERY</a>
        <a href="Contact.html">CONTACT</a>
        <a href="About.html">ABOUT</a>
    </nav>
    <!-- Contact form section -->
    <div class="content">
        <form class="contact-form" action="send_email.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="inquiry">Inquiry</label>
            <textarea id="inquiry" name="inquiry" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Savor Bake Shop. All rights reserved.</p>
    </footer>
</body>
</html>
