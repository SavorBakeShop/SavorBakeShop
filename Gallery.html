    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to the "Nanum Gothic" font -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!-- Internal CSS for styling the webpage -->
    <style>
        /* Global styles for the body */
        body {
            font-family: 'Nanum Gothic', sans-serif; /* Applying the new font */
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Styles for the header */
        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
        /* Styles for the logo image in the header */
        header img {
            max-width: 300px; /* Adjusted logo size */
        }
        /* Styles for the tagline under the logo */
        .tagline {
            font-style: italic;
            margin-top: 10px;
        }
        /* Styles for the navigation bar */
        nav {
            margin: 20px 0;
            text-align: center;
        }
        /* Styles for the navigation links with the new font and double size */
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-family: 'Nanum Gothic', sans-serif; /* Applying the new font */
            font-size: 2em; /* Doubling the font size */
        }
        /* Styles for the main content area */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Styles for the stationary image grid */
        .image-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2%;
        }
        .image-grid img {
            width: 23%; /* Set the width to ensure four images fit in one row */
            height: auto;
            object-fit: cover; /* Ensure images fit within the specified dimensions */
            transition: transform 0.3s ease; /* Add transition for smooth hover effect */
            cursor: pointer; /* Change cursor to pointer to indicate clickability */
        }
        .image-grid img:hover {
            transform: scale(1.1); /* Enlarge the image slightly on hover */
        }
        /* Styles for the modal (full-screen view) */
        .modal {
            display: none; /* Hide the modal by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        /* Styles for the close button */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* Styles for the footer */
        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
            width: 100%;
            /* Removed position fixed */
        }
    </style>
</head>

    <!-- JavaScript for full-screen image display -->
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("img01");
        var images = document.querySelectorAll('.image-grid img');
        images.forEach(img => {
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        });

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
            modal.style.display = "none";
        }
    </script>
    <!-- JavaScript for playing sound on hover -->
    <script>
        function playSound() {
            var audio = new Audio('assets/sounds/pop.mp3');
            audio.play();
        }

        document.querySelectorAll('.hover-sound').forEach(img => {
            img.addEventListener('mouseenter', playSound);
        });
    </script>
